<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Custom Web</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --text-color: #333;
        --bg-color: #fff;
        --secondary-bg: #f9fafb;
        --border-color: #e5e7eb;
        --error-color: #ef4444;
        --success-color: #10b981;
        --accent-color: #4f46e5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: linear-gradient(
          135deg,
          var(--secondary-bg) 0%,
          var(--bg-color) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        transition: all 0.3s ease;
      }

      .login-container {
        background-color: var(--bg-color);
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
        animation: slideInUp 0.6s ease-out;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--accent-color),
          var(--primary-color)
        );
      }

      .logo-container {
        text-align: center;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.2s forwards;
      }

      .logo {
        max-width: 80px;
        max-height: 80px;
        width: auto;
        height: auto;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        margin-bottom: 1rem;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .logo.hidden {
        display: none;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        color: var(--text-color);
        opacity: 0.7;
        font-size: 0.95rem;
      }

      .profile-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color);
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        transform: translateY(-1px);
      }

      .form-input::placeholder {
        color: var(--text-color);
        opacity: 0.5;
      }

      .login-button {
        width: 100%;
        padding: 0.875rem 1rem;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--primary-color)
        );
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .login-button:hover::before {
        left: 100%;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-button:disabled {
        background: #a5a5a5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .login-button:disabled::before {
        display: none;
      }

      .home-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 1.5rem;
        padding: 0.75rem;
        color: var(--text-color);
        text-decoration: none;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .home-link:hover {
        color: var(--accent-color);
        border-color: var(--accent-color);
        background-color: rgba(79, 70, 229, 0.05);
        transform: translateY(-1px);
      }

      .error-message {
        color: var(--error-color);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
        padding: 0.5rem;
        background-color: rgba(239, 68, 68, 0.1);
        border-radius: 0.5rem;
        border-left: 3px solid var(--error-color);
      }

      .success-message {
        color: var(--success-color);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
        padding: 0.5rem;
        background-color: rgba(16, 185, 129, 0.1);
        border-radius: 0.5rem;
        border-left: 3px solid var(--success-color);
      }

      .loading {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
        vertical-align: middle;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-color);
        opacity: 0.6;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.25rem;
        transition: opacity 0.3s ease;
      }

      .password-toggle:hover {
        opacity: 1;
      }

      .form-group.password-group {
        position: relative;
      }

      .form-group.password-group .form-input {
        padding-right: 3rem;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }

      @media (max-width: 480px) {
        body {
          padding: 1rem;
        }

        .login-container {
          padding: 2rem;
        }

        .login-title {
          font-size: 1.5rem;
        }

        .logo {
          max-width: 60px;
          max-height: 60px;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #f3f4f6;
          --bg-color: #1f2937;
          --secondary-bg: #111827;
          --border-color: #374151;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Logo del perfil -->
      <div class="logo-container">
        <img
          src="/images/logo.png"
          alt="Logo"
          class="logo hidden"
          id="profileLogo"
        />
        <div class="profile-name hidden" id="profileName"></div>
      </div>

      <div class="login-header">
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">
          Enter your credentials to access the admin panel
        </p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group password-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
          <button type="button" class="password-toggle" id="passwordToggle">
            üëÅÔ∏è
          </button>
        </div>

        <div class="error-message" id="login-error"></div>
        <div class="success-message" id="login-success"></div>

        <button type="submit" class="login-button" id="login-button">
          <span
            id="loading-indicator"
            style="display: none"
            class="loading"
          ></span>
          <span id="button-text">Sign In</span>
        </button>
      </form>

      <a href="/" class="home-link" id="homeLink"> ‚Üê Back to Home </a>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const passwordToggle = document.getElementById("passwordToggle");
      const loginButton = document.getElementById("login-button");
      const loginError = document.getElementById("login-error");
      const loginSuccess = document.getElementById("login-success");
      const loadingIndicator = document.getElementById("loading-indicator");
      const buttonText = document.getElementById("button-text");
      const profileLogo = document.getElementById("profileLogo");
      const profileName = document.getElementById("profileName");
      const homeLink = document.getElementById("homeLink");

      // Funci√≥n para aplicar los colores del perfil
      function applyProfileTheme(profile) {
        const root = document.documentElement;

        if (profile.backgroundColor) {
          root.style.setProperty("--bg-color", profile.backgroundColor);
        }

        if (profile.textColor) {
          root.style.setProperty("--text-color", profile.textColor);
        }

        if (profile.accentColor) {
          root.style.setProperty("--accent-color", profile.accentColor);
          root.style.setProperty("--primary-color", profile.accentColor);
        }

        if (profile.galleryBgColor) {
          root.style.setProperty("--secondary-bg", profile.galleryBgColor);
        }
      }

      // Funci√≥n para mostrar el logo y nombre del perfil
      function displayProfileInfo(profile) {
        if (profile.logoImage) {
          profileLogo.src = profile.logoImage;
          profileLogo.alt = profile.name
            ? `${profile.name} Logo`
            : "Profile Logo";
          profileLogo.classList.remove("hidden");
        }

        if (profile.name) {
          profileName.textContent = profile.name;
          profileName.classList.remove("hidden");
          document.title = `Admin Login - ${profile.name}`;
        }
      }

      // Funci√≥n para cargar el perfil
      async function loadProfile() {
        try {
          const response = await fetch("/api/profile");

          if (response.ok) {
            const profile = await response.json();

            // Aplicar tema del perfil
            applyProfileTheme(profile);

            // Mostrar informaci√≥n del perfil
            displayProfileInfo(profile);
          } else {
            console.log("Profile not found, using default theme");
          }
        } catch (error) {
          console.error("Error loading profile:", error);
        }
      }

      // Check if user is already logged in
      function checkAuthStatus() {
        const token = localStorage.getItem("authToken");
        if (token) {
          // Show success message and redirect
          showMessage("Already logged in! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "/custom-web/admin";
          }, 1000);
        }
      }

      // Show message function
      function showMessage(message, type = "error") {
        const errorEl = document.getElementById("login-error");
        const successEl = document.getElementById("login-success");

        // Hide both messages first
        errorEl.style.display = "none";
        successEl.style.display = "none";

        if (type === "error") {
          errorEl.textContent = message;
          errorEl.style.display = "block";
          loginForm.classList.add("shake");
          setTimeout(() => loginForm.classList.remove("shake"), 500);
        } else if (type === "success") {
          successEl.textContent = message;
          successEl.style.display = "block";
        }
      }

      // Password toggle functionality
      passwordToggle.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        passwordToggle.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });

      // Handle login form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Reset messages
        loginError.style.display = "none";
        loginSuccess.style.display = "none";

        // Validate inputs
        if (!emailInput.value.trim() || !passwordInput.value.trim()) {
          showMessage("Please fill in all fields");
          return;
        }

        // Show loading state
        loginButton.disabled = true;
        loadingIndicator.style.display = "inline-block";
        buttonText.textContent = "Signing in...";

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: emailInput.value.trim(),
              password: passwordInput.value,
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || "Login failed");
          }

          // Store auth token
          localStorage.setItem("authToken", data.token);

          // Show success message
          showMessage("Login successful! Redirecting...", "success");

          // Redirect to admin panel after a short delay
          setTimeout(() => {
            window.location.href = "/custom-web/admin";
          }, 1500);
        } catch (error) {
          console.error("Login error:", error);

          // Show error message
          showMessage(error.message || "Login failed. Please try again.");

          // Reset button state
          loginButton.disabled = false;
          loadingIndicator.style.display = "none";
          buttonText.textContent = "Sign In";

          // Focus on email field if it's empty, otherwise password
          if (!emailInput.value.trim()) {
            emailInput.focus();
          } else {
            passwordInput.focus();
            passwordInput.select();
          }
        }
      });

      // Handle Enter key on inputs
      [emailInput, passwordInput].forEach((input) => {
        input.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            loginForm.dispatchEvent(new Event("submit"));
          }
        });
      });

      // Auto-focus email input
      emailInput.focus();

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        loadProfile();
        checkAuthStatus();
      });

      // Add some keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        // Escape key to clear form
        if (e.key === "Escape") {
          emailInput.value = "";
          passwordInput.value = "";
          loginError.style.display = "none";
          loginSuccess.style.display = "none";
          emailInput.focus();
        }
      });

      // Preload admin page for faster navigation
      const link = document.createElement("link");
      link.rel = "prefetch";
      link.href = "/custom-web/admin";
      document.head.appendChild(link);
    </script>
  </body>
</html>
